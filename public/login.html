<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Micro Tech Center</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/theme.css" />
</head>
<body class="auth-body">
  <div class="auth-card">
    <h1>Sign in</h1>
    <p class="muted">Admin and Counselor access</p>
    <form id="loginForm">
      <label>Email
        <input type="email" id="email" required />
      </label>
      <label>Password
        <input type="password" id="password" required />
      </label>
      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
    <div id="loginError" class="error" role="alert"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="/src/firebase-config.js"></script>
  <script type="module" src="/src/firebase-init.js"></script>
  <script type="module">
    import { auth, signInWithEmailAndPassword, getUserRole } from '/src/firebase-init.js';

    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('loginError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const role = await getUserRole(cred.user.uid);
        if (role === 'Admin' || role === 'Counselor') {
          window.location.href = '/index.html#/admin-dashboard';
        } else {
          errorBox.textContent = 'Your role does not have access yet.';
        }
      } catch (err) {
        errorBox.textContent = err.message;
      }
    });
  </script>
</body>
</html>
