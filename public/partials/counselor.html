<div class="grid grid-2">
  <div class="card">
    <div class="section-title">Quick Student Search</div>
    <input id="cQuickSearch" placeholder="Search by name or ID" />
    <ul id="cSearchResults"></ul>
  </div>
  <div class="card">
    <div class="section-title">Quick Payment</div>
    <form id="cPaymentForm" class="grid grid-2">
      <label>Student<select name="studentId" id="cStudentSelect" required></select></label>
      <label>Division
        <select name="division" required>
          <option>CAPT</option>
          <option>LBS</option>
          <option>Gama Abacus</option>
          <option>Micro Computers</option>
          <option>Other</option>
        </select>
      </label>
      <label>Amount<input type="number" step="0.01" name="amount" required></label>
      <label>Method
        <select name="method" required>
          <option>cash</option>
          <option>card</option>
          <option>UPI</option>
          <option>online</option>
        </select>
      </label>
      <label>Month<input type="month" name="forMonth" required></label>
      <button class="btn btn-primary" type="submit">Record & Receipt</button>
    </form>
  </div>
</div>
<div class="card" style="margin-top:12px;">
  <div class="section-title">Walk-in Leads</div>
  <form id="leadForm" class="grid grid-2">
    <label>Name<input name="name" required></label>
    <label>Phone<input name="phone"></label>
    <label>Interest<input name="interest"></label>
    <label>Division
      <select name="division">
        <option>CAPT</option>
        <option>LBS</option>
        <option>Gama Abacus</option>
        <option>Micro Computers</option>
        <option>Other</option>
      </select>
    </label>
    <label>Source<input name="source" placeholder="Walk-in / Referral / Ad"/></label>
    <button class="btn btn-primary" type="submit">Save Lead</button>
  </form>
</div>
