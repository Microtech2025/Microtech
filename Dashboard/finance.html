<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance</title>
  <link rel="stylesheet" href="./css/admin-dashboard.css" />
  <script>
    window.ENV = window.ENV || {};
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script type="module" src="./js/finance.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Institution Admin</div>
      <nav>
        <a href="./admin-dashboard.html">Dashboard</a>
        <a href="./student.html">Students</a>
        <a href="./staff.html">Staff</a>
        <a href="./fees.html">Fees</a>
        <a href="./finance.html" class="active">Finance</a>
        <a href="./marketing.html">Marketing</a>
        <a href="./settings.html">Settings</a>
      </nav>
    </aside>
    <main>
      <header class="header">
        <div class="left">
          <button id="sidebarToggle" class="btn ghost sidebar-toggle">â˜°</button>
          <h2 style="margin:0">Finance</h2>
        </div>
        <div class="actions">
          <button id="themeToggle" class="btn ghost">Toggle theme</button>
        </div>
      </header>
      <section class="content">
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap;">
          <select id="type" class="input">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <select id="category" class="input">
            <option value="salaries">Salaries</option>
            <option value="rent">Rent</option>
            <option value="utilities">Utilities</option>
            <option value="ads">Ads</option>
            <option value="supplies">Supplies</option>
            <option value="other">Other</option>
          </select>
          <select id="division" class="input">
            <option value="">Division</option>
            <option value="capt">CAPT</option>
            <option value="lbs">LBS</option>
            <option value="gama">Gama Abacus</option>
            <option value="micro">Micro Computers</option>
            <option value="other">Other</option>
          </select>
          <input id="amount" class="input" type="number" step="0.01" placeholder="Amount" />
          <input id="date" class="input" type="date" />
          <input id="note" class="input" placeholder="Note" />
          <button id="addTx" class="btn accent">Add</button>
          <button id="exportCSV" class="btn">Export CSV</button>
        </div>
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap;">
          <input id="fromDate" class="input" type="date" />
          <input id="toDate" class="input" type="date" />
          <select id="filterDivision" class="input">
            <option value="">All Divisions</option>
            <option value="capt">CAPT</option>
            <option value="lbs">LBS</option>
            <option value="gama">Gama Abacus</option>
            <option value="micro">Micro Computers</option>
            <option value="other">Other</option>
          </select>
          <button id="applyFilters" class="btn">Apply</button>
        </div>
        <table class="table" id="txTable">
          <thead>
            <tr>
              <th>Date</th><th>Type</th><th>Category</th><th>Division</th><th>Amount</th><th>Note</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
