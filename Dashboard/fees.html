<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fees</title>
  <link rel="stylesheet" href="./css/admin-dashboard.css" />
  <script>
    window.ENV = window.ENV || {};
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script type="module" src="./js/fees.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Institution Admin</div>
      <nav>
        <a href="./admin-dashboard.html">Dashboard</a>
        <a href="./student.html">Students</a>
        <a href="./staff.html">Staff</a>
        <a href="./fees.html" class="active">Fees</a>
        <a href="./finance.html">Finance</a>
        <a href="./marketing.html">Marketing</a>
        <a href="./settings.html">Settings</a>
      </nav>
    </aside>
    <main>
      <header class="header">
        <div class="left">
          <button id="sidebarToggle" class="btn ghost sidebar-toggle">â˜°</button>
          <h2 style="margin:0">Fees</h2>
        </div>
        <div class="actions">
          <button id="themeToggle" class="btn ghost">Toggle theme</button>
        </div>
      </header>
      <section class="content">
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap;">
          <button id="btnAdd" class="btn primary">Add Fee</button>
          <select id="filterDivision" class="input">
            <option value="">All</option>
            <option value="gama">Gama Abacus</option>
            <option value="capt">CAPT</option>
            <option value="lbs">LBS</option>
          </select>
          <input id="search" class="input" placeholder="Search by student or course" />
        </div>
        <table class="table" id="feesTable">
          <thead>
            <tr>
              <th>Student</th><th>Division</th><th>Course</th><th>Total</th><th>Paid</th><th>Outstanding</th><th>Last Payment</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <div class="modal" id="feeModal">
    <div class="dialog">
      <h3 id="modalTitle">Add Fee</h3>
      <form id="feeForm">
        <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:12px;">
          <input class="input" name="studentId" placeholder="Student ID" required />
          <input class="input" name="studentName" placeholder="Student Name" required />
          <select class="input" name="division" required>
            <option value="gama">Gama Abacus</option>
            <option value="capt">CAPT</option>
            <option value="lbs">LBS</option>
          </select>
          <input class="input" name="course" placeholder="Course" />
          <input class="input" name="totalAmount" type="number" step="0.01" placeholder="Total Amount" required />
          <select class="input" name="paymentMethod">
            <option>cash</option>
            <option>card</option>
            <option>UPI</option>
            <option>online</option>
          </select>
          <input class="input" name="paymentAmount" type="number" step="0.01" placeholder="Payment Amount" />
          <input class="input" name="paymentDate" type="date" />
        </div>
        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px;">
          <button type="button" class="btn" id="btnCloseModal">Cancel</button>
          <button type="submit" class="btn accent">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
