<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in â€¢ Admin</title>
  <link rel="stylesheet" href="./auth.css" />
  <link rel="stylesheet" href="../css/admin-dashboard.css" />
  <script>
    window.ENV = window.ENV || {};
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script type="module" src="./auth.js"></script>
</head>
<body>
  <div class="app" style="grid-template-columns:1fr">
    <main class="content" style="max-width:420px;margin:10vh auto;">
      <div class="card">
        <h2 style="margin:0 0 8px 0">Welcome back</h2>
        <p style="margin:0 0 16px 0;color:var(--muted)">Sign in to continue</p>
        <form id="loginForm">
          <div style="display:flex;flex-direction:column;gap:10px;">
            <input class="input" id="email" type="email" placeholder="Email" required />
            <input class="input" id="password" type="password" placeholder="Password" required />
            <button class="btn primary" type="submit">Sign in</button>
          </div>
        </form>
        <div id="error" style="color:var(--danger);margin-top:10px;"></div>
        <hr style="border:none;border-top:1px solid var(--border);margin:16px 0;" />
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <button id="themeToggle" class="btn ghost">Toggle theme</button>
          <a href="../admin-dashboard.html">Back to dashboard</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
