<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketing</title>
  <link rel="stylesheet" href="./css/admin-dashboard.css" />
  <script>
    window.ENV = window.ENV || {};
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script type="module" src="./js/marketing.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Institution Admin</div>
      <nav>
        <a href="./admin-dashboard.html">Dashboard</a>
        <a href="./student.html">Students</a>
        <a href="./staff.html">Staff</a>
        <a href="./fees.html">Fees</a>
        <a href="./finance.html">Finance</a>
        <a href="./marketing.html" class="active">Marketing</a>
        <a href="./settings.html">Settings</a>
      </nav>
    </aside>
    <main>
      <header class="header">
        <div class="left">
          <button id="sidebarToggle" class="btn ghost sidebar-toggle">â˜°</button>
          <h2 style="margin:0">Marketing</h2>
        </div>
        <div class="actions">
          <button id="themeToggle" class="btn ghost">Toggle theme</button>
        </div>
      </header>
      <section class="content">
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap;">
          <input id="platform" class="input" placeholder="Platform (e.g., Meta, Google, Flyers)" />
          <input id="startDate" class="input" type="date" />
          <input id="endDate" class="input" type="date" />
          <input id="budget" class="input" type="number" step="0.01" placeholder="Budget" />
          <input id="leads" class="input" type="number" step="1" placeholder="Leads Generated" />
          <input id="revenue" class="input" type="number" step="0.01" placeholder="Attributed Revenue (optional)" />
          <button id="addCampaign" class="btn accent">Add</button>
        </div>
        <table class="table" id="campaignTable">
          <thead>
            <tr>
              <th>Platform</th><th>Start</th><th>End</th><th>Budget</th><th>Leads</th><th>Revenue</th><th>CPL</th><th>ROI %</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
