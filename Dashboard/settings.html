<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="./css/admin-dashboard.css" />
  <script>
    window.ENV = window.ENV || {};
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script type="module" src="./js/settings.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Institution Admin</div>
      <nav>
        <a href="./admin-dashboard.html">Dashboard</a>
        <a href="./student.html">Students</a>
        <a href="./staff.html">Staff</a>
        <a href="./fees.html">Fees</a>
        <a href="./finance.html">Finance</a>
        <a href="./marketing.html">Marketing</a>
        <a href="./settings.html" class="active">Settings</a>
      </nav>
    </aside>
    <main>
      <header class="header">
        <div class="left">
          <button id="sidebarToggle" class="btn ghost sidebar-toggle">â˜°</button>
          <h2 style="margin:0">Settings</h2>
        </div>
        <div class="actions">
          <button id="themeToggle" class="btn ghost">Toggle theme</button>
        </div>
      </header>
      <section class="content">
        <div class="grid">
          <div class="card row-6">
            <h3>Document uploads</h3>
            <input type="file" id="docFiles" multiple />
            <button id="uploadDocs" class="btn">Upload</button>
            <div id="docList" style="margin-top:10px"></div>
          </div>
          <div class="card row-6">
            <h3>Backups</h3>
            <label><input type="checkbox" id="weeklyBackup" /> Enable weekly backup</label>
            <div style="margin-top:8px;display:flex;gap:8px;">
              <button id="manualBackup" class="btn">Run manual backup</button>
              <button id="downloadBackup" class="btn">Download backup JSON</button>
            </div>
          </div>
          <div class="card row-6">
            <h3>PWA</h3>
            <label><input type="checkbox" id="pwaToggle" /> Enable PWA features</label>
          </div>
          <div class="card row-6">
            <h3>Notification templates</h3>
            <label>Fee reminder<br />
              <textarea id="feeReminder" class="input" style="width:100%;height:120px"></textarea>
            </label>
            <div style="margin-top:8px;">
              <button id="saveTemplates" class="btn accent">Save</button>
            </div>
          </div>
          <div class="card row-12">
            <h3>Scholarships & Offers</h3>
            <div style="display:flex;gap:8px;flex-wrap:wrap;">
              <input id="offerName" class="input" placeholder="Name" />
              <input id="offerDiscount" class="input" type="number" step="1" placeholder="Discount %" />
              <input id="offerExpiry" class="input" type="date" placeholder="Expiry" />
              <button id="addOffer" class="btn">Add</button>
            </div>
            <table class="table" id="offersTable" style="margin-top:8px;">
              <thead><tr><th>Name</th><th>Discount %</th><th>Expiry</th><th>Actions</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="card row-12">
            <h3>Referral Program</h3>
            <div style="display:flex;gap:8px;flex-wrap:wrap;">
              <input id="refName" class="input" placeholder="Owner name" />
              <button id="createRef" class="btn">Create referral code</button>
            </div>
            <div id="refResult" style="margin-top:8px;"></div>
            <table class="table" id="refTable" style="margin-top:8px;">
              <thead><tr><th>Code</th><th>Owner</th><th>Uses</th><th>Rewards</th><th>Actions</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
