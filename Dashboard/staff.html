<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff</title>
  <link rel="stylesheet" href="./css/admin-dashboard.css" />
  <script>
    window.ENV = window.ENV || {};
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script type="module" src="./js/staff.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Institution Admin</div>
      <nav>
        <a href="./admin-dashboard.html">Dashboard</a>
        <a href="./student.html">Students</a>
        <a href="./staff.html" class="active">Staff</a>
        <a href="./fees.html">Fees</a>
        <a href="./finance.html">Finance</a>
        <a href="./marketing.html">Marketing</a>
        <a href="./settings.html">Settings</a>
      </nav>
    </aside>
    <main>
      <header class="header">
        <div class="left">
          <button id="sidebarToggle" class="btn ghost sidebar-toggle">â˜°</button>
          <h2 style="margin:0">Staff</h2>
        </div>
        <div class="actions">
          <button id="themeToggle" class="btn ghost">Toggle theme</button>
        </div>
      </header>
      <section class="content">
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap;">
          <button id="btnAdd" class="btn primary">Add Staff</button>
          <input id="search" class="input" placeholder="Search by name or role" />
          <button id="btnExportCSV" class="btn">Export CSV</button>
          <input type="file" id="csvFile" accept=".csv" />
          <button id="btnImportCSV" class="btn">Import CSV</button>
        </div>
        <table class="table" id="staffTable">
          <thead>
            <tr>
              <th>Staff ID</th><th>Name</th><th>Role</th><th>Salary</th><th>Schedule</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <div class="modal" id="staffModal">
    <div class="dialog">
      <h3 id="modalTitle">Add Staff</h3>
      <form id="staffForm">
        <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:12px;">
          <input class="input" name="staffId" placeholder="Staff ID" required />
          <input class="input" name="name" placeholder="Name" required />
          <input class="input" name="role" placeholder="Role" />
          <input class="input" name="salary" type="number" step="0.01" placeholder="Salary" />
          <input class="input" name="paymentSchedule" placeholder="Payment Schedule" />
        </div>
        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px;">
          <button type="button" class="btn" id="btnCloseModal">Cancel</button>
          <button type="submit" class="btn accent">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
