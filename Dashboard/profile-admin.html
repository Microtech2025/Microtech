<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4">ðŸ‘¤ Admin Profile</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Welcome, <span id="adminEmail">Admin</span></h5>
        <p class="card-text">Email: <span id="email"></span></p>
        <p class="card-text">UID: <span id="uid"></span></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAD_3jmeamJ2QyJk2OPi-ucB2DDQSUCPPw",
      authDomain: "microtech-8e188.firebaseapp.com",
      projectId: "microtech-8e188",
      storageBucket: "microtech-8e188.appspot.com",
      messagingSenderId: "401753262680",
      appId: "1:401753262680:web:fb49631cc511f2457e982d",
      measurementId: "G-JHHD1M22CW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("adminEmail").textContent = user.email;
        document.getElementById("email").textContent = user.email;
        document.getElementById("uid").textContent = user.uid;
      } else {
        window.location.href = "../index.html";
      }
    });
  </script>
</body>
</html>
