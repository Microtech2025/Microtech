<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Profile</title>
  <link rel="stylesheet" href="profile-teacher.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <div class="profile-container">
    <button id="backBtn" class="back-button"><i class='bx bx-arrow-back'></i> Back</button>
    <h1>Teacher Profile</h1>
    <div class="profile-card">
      <div class="avatar">
        <i class='bx bxs-user'></i>
      </div>
      <div class="details">
        <h2 id="teacherName">Loading...</h2>
        <p><strong>Email:</strong> <span id="teacherEmail">-</span></p>
        <p><strong>Phone:</strong> <span id="teacherPhone">-</span></p>
      </div>
    </div>
    <button id="logoutBtn">Logout</button>

  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js" type="module"></script>
  <script type="module" src="profile-teacher.js"></script>
</body>
</html>
